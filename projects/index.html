<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body class="bg-gray-200 mb-52">
    <div class="container mt-48 mx-auto flex items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-80 h-16 flex justify-center" src="face.svg" />
        <p class="text-3xl mx-12 pt-3">Connect with friends and the world around you on Facebook.</p>
    </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
        <input class="px-4 h-12 my-2 border-2 border-grey-200 outline-blue-600 rounded-lg"type="text" placeholder="Email or phone number"/>
        <input class="px-4 h-12 my-2 border-2 border-grey-200 outline-blue-600 rounded-lg" type="password" placeholder="Password"/>
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl hover:cursor-pointer">Log In</button>
        <span class="hover:underline text-blue-500 text-center my-3 text-sm hover:cursor-pointer">Forgot password?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold text-xl hover:cursor-pointer w-fit">Create new account
        </button>
        <span class="absolute -bottom-12 text-sm text-center ml-3"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
